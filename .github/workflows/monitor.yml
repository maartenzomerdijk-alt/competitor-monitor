name: Competitor Content Monitor

on:
  schedule:
    - cron: '0 8 * * *'   # Daily at 08:00 UTC
  workflow_dispatch:        # Manual trigger from GitHub UI

permissions:
  contents: write           # Needed to commit docs/data/ back to the repo

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # Full history so git push works cleanly

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Run monitor pipeline
        env:
          ANTHROPIC_API_KEY:  ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_WEBHOOK_URL:  ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py --run-now

      - name: Commit dashboard data if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/data/latest.json docs/data/history.json

          # Only commit if something actually changed
          if git diff --cached --quiet; then
            echo "No data changes â€” skipping commit"
          else
            git commit -m "chore: update monitor data $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
